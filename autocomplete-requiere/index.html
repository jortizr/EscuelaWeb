<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <form action="">
            <span>多Cual es tu nombre?</span>
            <label for="nombre">
                <input type="text" name="nombre" id="nombre" autocomplete="name" required>
            </label>
            <span>多Cual es tu correo?</span>
            <label for="correo">
                <input type="email" id="correo" name="correo" autocomplete="email" required>
            </label>
            <span>多Cual es tu pais?</span>
            <label for="pais">
                <input type="text" id="pais" name="pais" autocomplete="country" required>
            </label>
            <span>多Cual es tu codigo postal?</span>
            <label for="codpostal">
                <input type="text" name="codpostal" id="codpostal" 
                autocomplete="postal-code" required>
            </label>
            <input type="submit">
        </form>
    </main>
    
</body>
</html>
